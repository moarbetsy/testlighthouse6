======================== -->
<style>
/* Accessibility */
.skip-link {position:absolute;top:-40px;left:0;background:#005fcc;color:#fff;padding:8px 12px;z-index:100;text-decoration:none;font-size:0.875rem;}
.skip-link:focus {top:0;}
:focus-visible {outline:2px solid #005fcc;outline-offset:2px;}
@media (prefers-reduced-motion: reduce){*,*::before,*::after{animation-duration:0.001ms!important;transition-duration:0.001ms!important;}}

/* Typography */
html{font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;font-size:16px;line-height:1.5;color:#222;}
h1,h2,h3,h4,h5,h6{font-weight:600;margin:0 0 0.5em 0;color:#111;}
p,li{margin:0 0 1em 0;color:#333;}

/* Layout */
body{margin:0;padding:0;}
main{max-width:960px;margin:0 auto;padding:1rem;}

/* Links & Buttons */
a{color:#005fcc;text-decoration:underline;}
a:hover,a:focus{text-decoration:none;}
button{font-family:inherit;font-size:1rem;padding:0.5rem 1rem;min-height:2.4rem;min-width:2.4rem;cursor:pointer;border:1px solid #005fcc;background:#fff;color:#005fcc;border-radius:0.25rem;transition:0.2s;}
button:hover,button:focus{background:#005fcc;color:#fff;}

/* Forms */
input,select,textarea{font-family:inherit;font-size:1rem;padding:0.5rem;border:1px solid #ccc;border-radius:0.25rem;min-height:2.4rem;width:100%;box-sizing:border-box;color:#222;}
label{display:block;margin-bottom:0.25rem;font-weight:500;}

/* Images */
img{display:block;max-width:100%;height:auto;}

/* Utilities */
.visually-hidden{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0;}
</style>
